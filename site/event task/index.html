<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./SASS.sass">
    <link rel="stylesheet" href="./SCSS.scss">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body >
    <section id="border">
        <div id="outline">
            <div id="name">Event 1</div>
            <div id="seat">Number of available seats: 23</div>
            <div id="box">
              <section id="sec1">
                <div id="image">
                    <div id="img">Image</div>
                </div>
              </section>
              <section id="sec2">
                <div class="Name">
                    <div style="margin-left: 3cm; margin-top: 1cm;"><label for="Name">Name :</label> <input type="text" id="Name" style="width: 10cm;"></div>
                    <div style="margin-left: 3.15cm; margin-top: 0.5cm;"><label for="email">Email :</label> <input type="text" id="email" style="width: 10cm;"></div>
                    <div style="margin-left: 2.15cm; margin-top: 0.5cm;"><label for="phno">Phone No :</label> <input type="text" id="phno" style="width: 10cm;"></div>
                    <div id="main">
                        <label id="seats" for="button">Number of seats :</label>
                        <div class="dropdown">
                           <div class="drop">
                            <button id="button" class="btn btn-default dropdown-toggle " type="button"  aria-expanded="false">
                            <span>2</span>
                            </button>
                        </div>
                        </div>
                    </div>
                    <div style="margin-left: 0.1cm; margin-top: 0.5cm;"><label for="attend">Name of Attendee 2:</label> <input type="text" id="attend" style="width: 10cm;"></div>
                </div>
                <div class="button">
                    <div class="btn1"> 
                        <button class="btn btn-default btn-lg" type="submit">Submit</button>
                    </div>
                    <div class="btn2">
                        <button class="btn btn-default btn-lg" type="submit">Cancel</button>
                    </div>
                </div>
              </section>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
