<!DOCTYPE html>
<html>
<head>
  <title>Form and Table</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <h1 id="title">Dom Manipulation with Form</h1>
  <p id="description">*All the details are Mandatory</p>
  <form id="form">
    <div class="form-group">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" placeholder="First name" required>
      
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" placeholder="Last name" required>
      
        <label for="address">Address:</label>
        <textarea id="address" placeholder="address" required></textarea>
      
        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" placeholder="pincode" required>
        
        <div style="display: flex; margin-bottom: 0.5cm; margin-top: 0.5cm;">
          <label>Gender:</label>
          <label for="male">
            <input type="radio" id="male" name="gender" value="male" required> Male
          </label>
          <label for="female">
            <input type="radio" id="female" name="gender" value="female" required> Female
          </label>
        </div>
      
        <label for="food">Choice of Food (Select at least 2):</label>
        <select id="food" multiple required>
          <option value="pizza">Pizza</option>
          <option value="burger">Burger</option>
          <option value="sushi">Sushi</option>
          <option value="pasta">Pasta</option>
          <option value="salad">Salad</option>
        </select>
      
        <label for="state">State:</label>
        <input type="text" id="state" required>
      
        <label for="country">Country:</label>
        <input type="text" id="country" required>
      
        <input type="submit" id="submit" class="btn btn-primary" value="Submit">
    </div>
  </form>
  
  <table id="dataTable" class="table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Pincode</th>
        <th>Gender</th>
        <th>Food</th>
        <th>State</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  
  <script src="script.js"></script>
  <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
